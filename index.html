<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aircraft vectoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="left_sidebar">
      <div class="info">
          <p class="head">ПАРАМЕТРЫ ПОЛЕТА</p>
          <div class="info_parametrs">
            <div class="info_parametrs_text">
                <p class="cren">Крен: <span>0</span></p>
                <p class="course">Курс: <span>0</span></p>
                <p class="speed">Скорость:<span>100</span></p>
            </div>
          </div>
      </div>
      <div class="info_control"> 
        <p class="head">СКОРОСТЬ</p>
          <div class="info_speed_display">
            <div class="info_speed_text">
              100
            </div>
            <div class="info_speed">
                <input type="range" value="100"  min="100" max="950" step="50">
            </div>
          </div>
          <div class="info_buttons">
            <div class="info_pause">  
              <div class ="info_pause_button">&nbsp;</div>
            </div>
            <div class="info_play">  
              <div class ="info_play_button">&nbsp;</div>
            </div>
            <div class="info_ff_block">
                <div class="info_ff"> 
                    <div class ="info_ff_button">&nbsp;</div>
                </div>
                <div class="info_ff_koef"><span>1</span></div>
            </div>
            
          </div>
      </div>
      <div class="keyboard">
        <p class="head">ЗАДАТЧИК КУРСА</p>
          <div class="keyboard-container">
              <div class="keyboard-display">000</div>
              <button class="keyboard-key" value="9">9</button>
              <button class="keyboard-key" value="8">8</button>
              <button class="keyboard-key" value="7">7</button>
              <button class="keyboard-key" value="6">6</button>
              <button class="keyboard-key" value="5">5</button>
              <button class="keyboard-key" value="4">4</button>
              <button class="keyboard-key" value="3">3</button>
              <button class="keyboard-key" value="2">2</button>
              <button class="keyboard-key" value="1">1</button>
              <button class="keyboard-key keyboard-enter" value="enter">Ввод</button>
              <button class="keyboard-key" value="0">0</button>
              <button class="keyboard-key keyboard-reset" value="reset">Сброс</button>
          </div>
      </div>
  </div>
  <div class="right_sidebar">
      <div class="levelsinfo">
          <p class="level">УРОВЕНЬ <span>&nbsp;</span></p>
          <div class="levelsinfo__airports">
            <p class="airport">АЭРОПОРТ <span>&nbsp;</span> </p>
            <p class="povorots">&nbsp;</p>
            <p class="airport">АЭРОПОРТ <span>&nbsp;</span></p>
            <p class="povorots">&nbsp;</p>
          </div>
        </div>
  </div>
  <div class="level_end_window">
      <div class="level_end_window_topblock">
        <p class="level_clear_text">УРОВЕНЬ ПРОЙДЕН</p>
      </div>
      <div class="level_end_window_bottomblock">
          <button class="yesbt">
            <div class="yesbt_arrow"> &nbsp; </div>
            <div class="yesbt_text">
              ПОВТОРИТЬ УРОВЕНЬ
            </div>
          </button>
          <button class="nobt">
            <div class="nobt_text">
                СЛЕДУЮЩИЙ УРОВЕНЬ
            </div>
          </button>
      </div>  
  </div>
  <div class="save_window">
    <div class="save_window_topblock">
      <p class="save_text">ОБНАРУЖЕНО НЕОКОНЧЕННОЕ УПРАЖНЕНИЕ</p>
    </div>
    <div class="save_window_bottomblock">
        <button class="save_yesbt">
          <div class="save_yesbt_text">
             ПРОДОЛЖИТЬ УПРАЖНЕНИЕ
          </div>
        </button>
        <button class="save_nobt">
          <div class="save_nobt_text">
              НАЧАТЬ СНАЧАЛА
          </div>
        </button>
    </div>  
</div>
  <canvas id="field" class="canvclass"></canvas>
  <select class="select-level">
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <script src="indexown.js"></script>
</body>
</html>
