<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aircraft vectoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="info">
    <p class="cren">Крен: <span>0</span></p>
    <p class="course">Курс: <span>0</span></p>
    <p class="speed">Скорость:<span>0</span></p>
    <p style="text-align: center;">
      <span id="minusspeed">-</span>
      <span class="info__pause"> || </span>
      <span class="info__play"> ► </span>
      <span id="plusspeed"> +</span>
    </p>
  </div>
  <div class="levelsinfo">
    <p class="level">Уровень <span></span></p>
    <div class="levelsinfo__airports">
      <p class="airport">АЭРОПОРТ<span>&nbsp;</span><div></div></p>
      <p class="airport">АЭРОПОРТ<span>&nbsp;</span><div></div></p>
    </div>
  </div>
  <button class="yesbt">Перепройти его</button>
  <button class="nobt">Перейти на следующий уровень</button>
  <canvas id="field" class="canvclass"></canvas>
  <select class="select-level">
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <div class="keyboard-container">
    <div class="keyboard-display">000</div>
    <button class="keyboard-key" value="9">9</button>
    <button class="keyboard-key" value="8">8</button>
    <button class="keyboard-key" value="7">7</button>
    <button class="keyboard-key" value="6">6</button>
    <button class="keyboard-key" value="5">5</button>
    <button class="keyboard-key" value="4">4</button>
    <button class="keyboard-key" value="3">3</button>
    <button class="keyboard-key" value="2">2</button>
    <button class="keyboard-key" value="1">1</button>
    <button class="keyboard-key keyboard-enter" value="enter">Ввод</button>
    <button class="keyboard-key keyboard-reset" value="reset">Сброс</button>
    <button class="keyboard-key" value="0">0</button>
  </div>
  <script src="indexown.js"></script>
</body>
</html>
