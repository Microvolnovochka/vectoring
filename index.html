<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aircraft vectoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="left_sidebar">
      <div class="info">
          <p>ПАРАМЕТРЫ ПОЛЕТА</p>
          <div class="info__parametrs">
            <div class="info__parametrs__text">
                <p class="cren">Крен: <span>0</span></p>
                <p class="course">Курс: <span>0</span></p>
                <p class="speed">Скорость:<span>100</span></p>
            </div>
          </div>
      </div>
      <div class="info__control"> 
        <p>СКОРОСТЬ</p>
          <div class="info__speed__display">
            <div class="info__speed__text">
              100
            </div>
            <div class="info__speed">
                <input type="range" value="100"  min="100" max="950" step="50">
            </div>
          </div>
          <div class="info__buttons">
            <img src="images/pause.svg" class="info__pause"> 
            <img src="images/play.svg" class="info__play"> 
            <div class="info__ff__block">
                <img src="images/ff.svg" class="info__ff"> 
                <div class="info__ff__koef"><span>1</span></div>
            </div>
            
          </div>
      </div>
      <div class="keyboard">
        <p>ЗАДАТЧИК КУРСА</p>
          <div class="keyboard-container">
              <div class="keyboard-display">000</div>
              <button class="keyboard-key" value="9">9</button>
              <button class="keyboard-key" value="8">8</button>
              <button class="keyboard-key" value="7">7</button>
              <button class="keyboard-key" value="6">6</button>
              <button class="keyboard-key" value="5">5</button>
              <button class="keyboard-key" value="4">4</button>
              <button class="keyboard-key" value="3">3</button>
              <button class="keyboard-key" value="2">2</button>
              <button class="keyboard-key" value="1">1</button>
              <button class="keyboard-key keyboard-enter" value="enter">Ввод</button>
              <button class="keyboard-key" value="0">0</button>
              <button class="keyboard-key keyboard-reset" value="reset">Сброс</button>
          </div>
      </div>
  </div>
  <div class="right_sidebar">
      <div class="levelsinfo">
          <p class="level">УРОВЕНЬ <span>&nbsp;</span></p>
          <div class="levelsinfo__airports">
            <p class="airport">АЭРОПОРТ <span>&nbsp;</span> </p>
            <p class="povorots">&nbsp;</p>
            <p class="airport">АЭРОПОРТ <span>&nbsp;</span></p>
            <p class="povorots">&nbsp;</p>
          </div>
        </div>
  </div>
  <div class="level_end_window">
      <div class="level_end_window_topblock">
        <p class="level_clear_text">УРОВЕНЬ ПРОЙДЕН</p>
      </div>
      <div class="level_end_window_bottomblock">
          <button class="yesbt">ПОВТОРИТЬ УРОВЕНЬ</button>
          <button class="nobt">СЛЕДУЮЩИЙ УРОВЕНЬ</button>
      </div>
      
  </div>
  <canvas id="field" class="canvclass"></canvas>
  <select class="select-level">
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <script src="indexown.js"></script>
</body>
</html>
